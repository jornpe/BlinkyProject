trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  webAppName: BlinkeyWebbApp
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  dockerImageName: myWebAppTest

jobs:
- job: Build
  displayName: Build
  pool:
    vmImage: 'windows-latest'

  steps:
  - task: NuGetToolInstaller@1

  - task: NuGetCommand@2
    inputs:
      restoreSolution: '$(solution)'

  - task: VSBuild@1
    inputs:
      solution: '$(solution)'
      msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'

  - task: VSTest@2
    inputs:
      platform: '$(buildPlatform)'
      configuration: '$(buildConfiguration)'

- job: Build_image
  displayName: Build and push container image
  dependsOn: Build
  condition: succeeded('Build')
  pool:
    vmImage: 'windows-latest'
  
  steps:
  - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
    lfs: true
    clean: true  # if true, execute `execute git clean -ffdx && git reset --hard HEAD` before fetching
    persistCredentials: true  # if 'true', leave the OAuth token in the Git config after the initial fetch; defaults to false

  - task: Docker@2
    inputs:
      containerRegistry: 'testAcr'
      repository: $(dockerImageName)
      command: 'buildAndPush'
      Dockerfile: '$(System.DefaultWorkingDirectory)/src/WebApp/Dockerfile'
      buildContext: '$(System.DefaultWorkingDirectory)'
      tags: latest